<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>ScreenHunt</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@600;700&display=swap"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="home-page">
      <div>
      <img class="home-page-child" alt="" src="./public/rectangle-1@2x.png" />

      <img
        class="screenhunt-1-icon"
        alt=""
        src="./public/screenhunt-1@2x.png"
      />

      <nav class="navbar-link" id="navbar">
        <div class="home">
          <span>Home</span>
          <span class="span"> </span>
        </div>
        <div class="home">Category</div>
        <div class="home">Subscriptions</div>
        <img
          class="iconlyboldprofile"
          alt=""
          src="./public/iconlyboldprofile.svg"
        />
      </nav>
    </div>

    <div>
      <form action="" class="search">
      <input class="search-item" type="text" placeholder="Search movie here" id="searchbar"/>
      <button class="search-btn">
          <img class="searchicon" alt="Search" src="./public/iconlylightoutlinesearch.svg"/>
      </button>
    </form>
    </div>

    <div class="recommendation-section">
      <h1 class="recommended-for-you" id="recommend">Recommended for you</h1>
      <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <ul class="carousel">
          <li class="card">
            <div class="img"><img src="images/img-1.jpg" alt="img" draggable="false"></div>
          </li>
          <li class="card">
            <div class="img"><img src="images/img-2.jpg" alt="img" draggable="false"></div>
          </li>
          <li class="card">
            <div class="img"><img src="images/img-3.jpg" alt="img" draggable="false"></div>
          </li>
          <li class="card">
            <div class="img"><img src="images/img-4.jpg" alt="img" draggable="false"></div>
          </li>
          <li class="card">
            <div class="img"><img src="images/img-5.jpg" alt="img" draggable="false"></div>
          </li>
          <li class="card">
            <div class="img"><img src="images/img-6.jpg" alt="img" draggable="false"></div>
          </li>
        </ul>
        <i id="right" class="fa-solid fa-angle-right"></i>
      </div>
    </div>


      <h1 class="trending-movies" id="trending">Trending movies</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
