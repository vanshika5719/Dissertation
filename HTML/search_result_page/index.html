<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;800&display=swap"

  <body>
    <div class="result-page" id="result_container">
      <img class="result-wrap-icon" alt="" src="./public/result_movie@2x.png" />

      <input class="movie-name" type="text" placeholder="Movie Name" />

      <input class="movie-discription" type="text" placeholder="Discription" />

      <label class="cast" htmlfor="cast">Cast :</label>
      <label class="genre" htmlfor="genre">Genre : </label>
      <label class="release-date" htmlfor="Release_date">Release Date:</label>
      <label class="rating" htmlfor="rating">Rating:</label>
      <label class="platforms-available" htmlfor="platforms">
        <p class="platforms-available1">Platforms Available:</p>
      </label>
    </div>
  </body>
